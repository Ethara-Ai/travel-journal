<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>Travel Journal - Document Your Adventures</title>
    <meta name="title" content="Travel Journal - Document Your Adventures" />
    <meta name="description" content="A beautiful, modern travel journal application. Track your adventures, rate destinations, and create a visual diary of your travels around the world." />
    <meta name="keywords" content="travel, journal, trip tracker, travel diary, destination tracker, adventure log, vacation planner" />
    <meta name="author" content="Travel Journal Team" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/globe.svg" />
    <link rel="apple-touch-icon" href="/globe.svg" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#0ea5e9" />
    <meta name="msapplication-TileColor" content="#0ea5e9" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://your-domain.com/" />
    <meta property="og:title" content="Travel Journal - Document Your Adventures" />
    <meta property="og:description" content="A beautiful, modern travel journal application. Track your adventures, rate destinations, and create a visual diary of your travels around the world." />
    <meta property="og:image" content="/globe.svg" />
    <meta property="og:site_name" content="Travel Journal" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://your-domain.com/" />
    <meta property="twitter:title" content="Travel Journal - Document Your Adventures" />
    <meta property="twitter:description" content="A beautiful, modern travel journal application. Track your adventures, rate destinations, and create a visual diary of your travels around the world." />
    <meta property="twitter:image" content="/globe.svg" />
    
    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- DNS Prefetch for images -->
    <link rel="dns-prefetch" href="https://i.postimg.cc" />
